<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stilo.css" />
    <script type="text/javascript" src="validação.js"></script>
    <title>Pesquisa e Inovação</title>
</head>

<body>
    <nav class="log ">
        <div>
            <form id="form_login" method="post" onsubmit="return entrar()">
                Nome de Usuario
                <Input type="text" id="nome"></Input>
                Senha
                <Input type="text" id="Senha"></Input>
                <button type="button" onclick="log()" class="myButton">Login</button>
            </form>
            <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
                Usuário e/ou senha inválidos!
            </div>
        </div>
    </nav>

    <div class="cad">

        <form id="form_cadastro" method="post" onsubmit="return cadastrar()">

            <Input type="text" id="nomecad" placeholder="Nome" class="campocl">

            <Input type="text" id="sobre" placeholder="Sobrenome" class="campocl">
            <br>
            <Input type="text" id="cpf" placeholder="CPF" onkeypress="mascara(this, '###-###-###-##')" class="campocl">
            <Input type="text" id="rg" placeholder="RG" class="campocl"></Input>
            <br>
            <Input type="text" id="email" placeholder="Email" class="campocl">
            <Input type="text" id="confe" placeholder="Corfirma e-mail" class="campocl">
            <br>
            <Input type="text" id="senhacad" placeholder="Senha" class="campocl">
            <Input type="text" id="confcadsenha" placeholder="Corfirma Senha" class="campocl">
            <br>
            <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" class="campoc3" placeholder="  CEP">
            <input name="uf" type="text" id="uf" size="2" class="campoc3-uf" placeholder="  UF"><br>
            <button type="button" onclick="verifica()" class="myButton" name="btn_entrar" id="btn_entrar">Cadastrar</button>

        </form>

    </div>

</body>

</html>
